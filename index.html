<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="faq-card">
      <div class="faq-card__decoration-container">
        <div class="decoration__shadow"></div>
        <div class="decoration__solid"></div>
      </div>
      <article class="questions">
        <h3 class="questions__title">faq</h3>
        <ul class="questions__list">
          <li class="questions__item">
            <h4 class="question__title">
              How many team members can I invite      <span></span>
            </h4>
            <p class="question__answear">
              You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.
            </p>
          </li>
        </ul>
      </article>
    </section>
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  
</body>
</html>
