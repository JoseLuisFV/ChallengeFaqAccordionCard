<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Jos√© Luis Flores Vacio | FAQ Accordion Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 990px)">
</head>
<body>
  <main>
    <section class="faq-card">
      <div class="faq-card__decoration-container">
        <picture>
          <source media="(min-width: 990px)" srcset="./images/bg-pattern-desktop.svg">
          <img class="decoration__shadow" src="./images/bg-pattern-mobile.svg"></img>
        </picture>
        <picture>
          <source media="(min-width: 990px)" srcset="./images/illustration-woman-online-desktop.svg">
          <img class="decoration__solid" src="./images/illustration-woman-online-mobile.svg"></img>
        </picture>
      </div>
      <article class="questions">
        <h3 class="questions__title">faq</h3>
        <ul class="questions__list">

        </ul>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jos&eacute; Luis Flores Vacio</a>.
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
